spring.datasource.url=${EMAIL_DB_URL}
spring.datasource.username=${EMAIL_SERVICE_DB_CREDS_USR}
spring.datasource.password=${EMAIL_SERVICE_DB_CREDS_PSW}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=${EMAIL_SERVICE_PORT}

spring.application.name=prop-management-email-service

cloud.aws.region.static=${CLOUD_AWS_REGION}
cloud.aws.region.auto=false
cloud.aws.stack.auto=false
cloud.aws.credentials.access-key=${CLOUD_AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${CLOUD_AWS_SECRET_KEY}